<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Meal Generator</h1>
        <div class="flex">
            <form class="flex" id="search-form">
                <input type="text" id="search" placeholder="Search Here">
                <button class="search-btn" type="button" id="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="generate-btn" id="generate">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div id="results-heading"></div>  
        <div class="meals" id="meals"></div>
        <div id="selected-meal"></div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
